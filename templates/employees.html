{% extends "base.html" %}
{% block content %}
<h2>Employee List</h2>
<table border="1">
  <tr><th>ID</th><th>Name</th><th>Department</th><th>Base Salary</th></tr>
  {% for e in employees %}
    <tr>
      <td>{{ e.emp_id }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.department }}</td>
      <td>{{ e.base_salary }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
